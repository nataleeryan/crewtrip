<!doctype html>
<html>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>crewtrip</title>

      <!-- FAVICON -->
      <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
      <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
      <link rel="manifest" href="site.webmanifest">
      <!-- FAVICON END -->

      <link rel="stylesheet" type="text/css" href="slider.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

      <!-- some things in stylesheet override bootstrap -->
      <link rel="stylesheet" href="resources/style.css">
    </head>
    <body>

      <!-- Navigation bar -->
      <nav class="navbar navbar-fixed-top bg-transparent shadow-sm">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="index.html"><img src="logo-dark.png" alt="crewtrip logotype" width="100"></a>
          </div>
        </div>
      </nav>
      <!-- End navbar  -->

      <div class="container">

        <!-- BEGIN FORM CARD -->
      <div class="card w-75 mb-3 mt-5 shadow-sm">
        <div class="card-body">
          <h1>Preferences</h1><br>

          <form action="results.html" id="number">


              <div class="slidecontainer">
                <label for="customRange1">Travel Distance</label></br>
                <input name="distance" type="range" class="custom-range w-50" id="customRange1"   min="1" max="500" value="1">
              </div>

              <div class="slidecontainer">
                <label for="customRange1">Weather</label></br>
                <input name="weather" type="range" class="custom-range w-50" id="customRange1" min="0" max="100" value="50">
              </div>

              <div class="slidecontainer">
                <label for="customRange1">Budget</label></br>
                <input name="budget" type="range" class="custom-range w-50" id="customRange1" min="1" max="1000" value="1">
              </div>

              <div class="slidecontainer">
                <label for="customRange1">Popularity of Destination</label></br>
                <input name="pop" type="range" class="custom-range w-50" id="customRange1" min="1" max="100" value="1">
              </div>

              <br><h1>Activities</h1><br>

              <input type="checkbox"> Music</br>
              <input type="checkbox"> Amusement Parks</br>
              <input type="checkbox"> Sight-seeing</br>
              <input type="checkbox"> Beach / Coast</br>
              <input type="checkbox"> Music<br>
              </br>

              <h1>Availability</h1>
              <input class="form-control w-50" type="text" name="daterange"     value="01/01/2019 - 01/15/2019" />


            <!-- BUTTONS -->
            <a href="start.html"><button type="button" class="btn btn-warning mt-4"> <img src="arrow.png" class="b" width="6"/></button></a>

            <button type="submit" class="btn btn-primary mt-4">FINISH <img src="arrow.png" class="a" width="6"/></button>
            <!-- END BUTTONS -->
            </div>


          </form>
        </div>
      </div>
      <!-- END FORM CARD  -->
      <br>



    </body>
</html>
