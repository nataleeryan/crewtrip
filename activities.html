<!doctype html>
<html>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>crewtrip</title>

      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

      <script src="resources/index.js"></script>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

      <script src="https://unpkg.com/gijgo@1.9.11/js/gijgo.min.js" type="text/javascript"></script>
      <link href="https://unpkg.com/gijgo@1.9.11/css/gijgo.min.css" rel="stylesheet" type="text/css" />

      <link rel="stylesheet" href="resources/style.css">

      <!-- For date picker -->
      <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
      <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
      <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    </head>

    <body>
      <!-- Navigation bar -->
      <nav class="navbar navbar-fixed-top orange">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="index.html"><img src="logotype.png" alt="crewtrip logotype" width="100"></a>
          </div>
        </div>
      </nav>

      <div class="container">

        <h1>Interests</h1><br>
        <form action="" id="number">
          <input type="checkbox"> Music</br>
          <input type="checkbox"> Amusement Parks</br>
          <input type="checkbox"> Sight-seeing</br>
          <input type="checkbox"> Beach / Coast</br>
          <input type="checkbox"> Music<br>

        </form></br>

        <h1>Availability</h1>
        <form action="" id="avail">
          <input class="form-control w-50" type="text" name="daterange" value="01/01/2019 - 01/15/2019" />
        </form><br>

        <a href="preferences.html"><button type="button" class="btn btn-warning"> <img src="arrow.png" class="b" width="6"/></button></a>
        <a href="results.html"><button type="button" class="btn btn-info">RESULTS <img src="arrow.png" class="a" width="6"/></button></a>

      </div>


      <script>
      $(function() {
        $('input[name="daterange"]').daterangepicker({
          opens: 'left'
        }, function(start, end, label) {
          console.log("A new date selection was made: " + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD'));
        });
      });
      </script>
    </body>
</html>
