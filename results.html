<html>
    <head>

      <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
      <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
      <link rel="manifest" href="site.webmanifest">
      <!-- FAVICON END -->

      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

      <link rel="stylesheet" href="resources/style.css">

    <body>

      <!-- Navigation bar -->
      <nav class="navbar navbar-fixed-top bg-transparent shadow-sm">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="./"><img src="logo-dark.png" alt="crewtrip logotype" width="100"></a>
          </div>
        </div>
      </nav>
      <!-- End navbar  -->

      <div class="container" align="center">
        <!-- BEGIN FORM CARD -->
        <div class="card w-75 mb-5 mt-5 shadow-sm">
          <div class="card-body">
            <h1>Your Crew Trip</h1>
            <p>Your trip is 6/01/2019 to 6/05/2019.</p><br>


            <form action="" id="number">
              <div class="slidecontainer">
                <label for="customRange1">Average Travel Distance</label></br>
              <input type="range" class="custom-range w-50" id="customRange1"   min="1" max="500" value="100">
            </div>

            <div class="slidecontainer">
              <label for="customRange1">Average Preferred Weather</label></br>
              <input type="range" class="custom-range w-50" id="customRange1" min="0" max="100" value="50">
            </div>

            <div class="slidecontainer">
              <label for="customRange1">Average Price Range</label></br>
              <input type="range" class="custom-range w-50" id="customRange1" min="1" max="1000" value="300">
            </div>

            <div class="slidecontainer">
              <label for="customRange1">Popularity of Destination</label></br>
              <input type="range" class="custom-range w-50" id="customRange1" min="1" max="100" value="40">
            </div>
          </form><br>


          <h2>Most Common Intersts</h2>

            <ul class="list-unstyled">
              <li>music</li>
              <li>amusement</li>
            </ul><br>

          </div>
        </div>
        <!-- END FORM CARD -->



        <h2>Suggested Destinations</h2>
          <!--Google map-->
          <div id="map-container-google-1" class="z-depth-1-half map-container" style="height:500px">
            <iframe src="https://maps.google.com/maps?q=manhatan&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0"
          style="border:0" allowfullscreen></iframe>
          </div>

        <!--Google Maps-->



      </div>
    </body>
</html>
