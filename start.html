      <!-- calendar range script -->
      <script src="https://unpkg.com/gijgo@1.9.11/js/gijgo.min.js" type="text/javascript"></script>
      <link href="https://unpkg.com/gijgo@1.9.11/css/gijgo.min.css" rel="stylesheet" type="text/css" />
      <!-- end script -->

      <!-- For date picker -->
      <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
      <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>

      <link rel="stylesheet" href="resources/style.css">
    </head>
    <body>

      <!-- Navigation bar -->
      <nav class="navbar navbar-fixed-top bg-transparent shadow-sm">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="./"><img src="logo-dark.png" alt="crewtrip logotype" width="100"></a>
          </div>
        </div>
      </nav>
      <!-- End navbar  -->


      <div class="container">

          <!-- BEGIN FORM CARD -->
        <div class="card w-75 mb-3 mt-5 shadow-sm">
          <div class="card-body">
          <h1>Start a new trip</h1>
          <p>CrewTrip will gather your entire group's preferences and suggest the perfect destination that will work for everyone.</p><br/>

          <form action="preferences" method="post" id="startform">
            <div class="form-group">

            <label for="startingLocation">Whatt is your starting location?</label>
            <input type="text" class="form-control w-75" id="startingLocation" name="startingLocation" placeholder="Enter an address"><br/>

            <label for="mainEmail">What is your email?</label>
            <input type="text" class="form-control w-75" placeholder="you@crewtrip.com" id="mainEmail" name='mainEmail'><br/><br/>

            <div class="items">

              <div class="form-group"><label>Invite friends!</label>
                <input id="author_email" class="form-control w-75" name="author" required="required" type="EMAIL" placeholder="friend@crewtrip.com"/></div>

              </div>

              <button type="button" class="btn btn-success add_field_button">Invite more friends</button></br>



        </form>
            <!-- BUTTON -->
            <button type="submit" form="startform" class="btn btn-primary mt-4">GO <img src="arrow.png" class="a" width="6"/></button>
            <!-- END BUTTON -->

          </div>
        </div>
        <!-- END FORM CARD -->




      </div>
    <script src="script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-4PL1O5-4f2h_ofU0-0NgREkUu3mKdiE&libraries=places"></script>
    <script type="text/javascript" src="./autocomplete.js"></script>
    <script>
    $(function() {
      $('input[name="daterange"]').daterangepicker({
        opens: 'left'
      }, function(start, end, label) {
        console.log("A new date selection was made: " + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD'));
      });
    });
    </script>
    
    </body>
</html>
