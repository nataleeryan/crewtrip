      <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
      <link rel="manifest" href="site.webmanifest">
      <!-- FAVICON END -->
      
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

      <link rel="stylesheet" href="resources/style.css">

    <body>

      <!-- Navigation bar -->
      <nav class="navbar navbar-fixed-top bg-transparent shadow-sm">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="index.html"><img src="logo-dark.png" alt="crewtrip logotype" width="100"></a>
          </div>
        </div>
      </nav>
      <!-- End navbar  -->


      <div class="container">

          <!-- BEGIN FORM CARD -->
        <div class="card w-75 mb-3 mt-5 shadow-sm">
          <div class="card-body">
          <h1>Let's start planning!</h1><br>

          <form action="preferences.html" method="post">
            <div class="form-group">
              <label for="exampleFormControlSelect1">How many crew members?</ label>
                <select class="form-control w-25" id="exampleFormControlSelect1" name='num'>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                </select>
              </div>


            <label for="starting">Where is your starting location?</label>
            <input type="text" class="form-control w-50" placeholder="Location" id="starting" name='starting'>

            <!-- BUTTON -->
            <button type="submit" class="btn btn-primary mt-4">PREFERENCES <img src="arrow.png" class="a" width="6"/></button>
            <!-- END BUTTON -->


          </form><br>
          </div>
        </div>
        <!-- END FORM CARD -->




      </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-4PL1O5-4f2h_ofU0-0NgREkUu3mKdiE&libraries=places"></script>
